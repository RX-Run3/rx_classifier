# This config is used to compare v7p6 with v7p7 for charmonium backgrounds from Bd and Bu
# --------------------------------
bp : &samp_bp
  signal    : &signal
    name    : Bu_Kee_eq_btosllball05_DPC
    trigger : Hlt2RD_BuToKpEE_MVA
    q2bin   : central
    selection :
      bdt   : mva_cmb > 0.6
  background: 
    name    : Bu_JpsiX_ee_eq_JpsiInAcc 
    trigger : Hlt2RD_BuToKpEE_MVA
    q2bin   : central
    selection :
      bdt   : mva_cmb > 0.6
bd : &samp_bd
  signal    :
    <<: *signal
  background: 
    name    : Bd_JpsiX_ee_eq_JpsiInAcc 
    trigger : Hlt2RD_BuToKpEE_MVA
    q2bin   : central
    selection :
      bdt   : mva_cmb > 0.6
# --------------------------------
mva: v7p6
plotting:
  title: Performance on central $q^2$ bin
  minx : 0.0
  miny : 0.0
cases:
  v7.6 on $B^+\to c\bar{c}X$ background:
    model  : /home/acampove/external_ssd/mva/prc/v7p6/central
    color  : blue 
    samples:
      <<: *samp_bp
  v7.7 on $B^+\to c\bar{c}X$ background:
    model  : /home/acampove/external_ssd/mva/prc/v7p7/central
    color  : red 
    samples:
      <<: *samp_bp
  v7.6 on $B_d\to c\bar{c}X$ background:
    model  : /home/acampove/external_ssd/mva/prc/v7p6/central
    color  : green 
    samples:
      <<: *samp_bd
  v7.7 on $B_d\to c\bar{c}X$ background:
    model  : /home/acampove/external_ssd/mva/prc/v7p7/central
    color  : orange 
    samples:
      <<: *samp_bd
