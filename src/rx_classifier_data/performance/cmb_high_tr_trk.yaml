# Config file used to control
# 
# - Which samples are compared
# - Which models are compared
# - How to plot the comparisons, colors, etc
#
# Here we check performance of model trained with q2track cut on samples with different cuts 


plotting:
  title: Performance on High $q^2$ bin, cut on $q^2_{track}$
  minx : 0.5
  miny : 0.5
cases:
  For $q^2$:
    model  : /home/acampove/external_ssd/mva/cmb/v7p1/high
    color  : black 
    samples     :
      signal    :
        name    : Bu_Kee_eq_btosllball05_DPC
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2 > 14300000 && q2 < 22000000
      background:
        name    : DATA*
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2 > 14300000 && q2 < 22000000
          mass  : B_Mass > 5500
  For $q^2_{track}$:
    model  : /home/acampove/external_ssd/mva/cmb/v7p1/high
    color  : blue 
    samples     :
      signal    :
        name    : Bu_Kee_eq_btosllball05_DPC
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2_track > 14300000 && q2_track < 22000000 && q2 < 22000000
      background:
        name    : DATA*
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2_track > 14300000 && q2_track < 22000000 && q2 < 22000000
          mass  : B_Mass > 5500
  For $q^2_{DTF}$:
    model  : /home/acampove/external_ssd/mva/cmb/v7p1/high
    color  : red 
    samples     :
      signal    :
        name    : Bu_Kee_eq_btosllball05_DPC
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2_dtf > 14300000 && q2_dtf < 22000000
      background:
        name    : DATA*
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : high 
        selection :
          bdt   : (1)
          q2    : q2_dtf > 14300000 && q2_dtf < 22000000
          mass  : B_Mass > 5500
