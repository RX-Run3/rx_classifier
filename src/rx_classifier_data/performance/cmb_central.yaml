signal: &def_sig
  name    : Bu_Kee_eq_btosllball05_DPC
  trigger : Hlt2RD_BuToKpEE_MVA
  q2bin   : central
  selection :
    bdt   : (1)

plotting:
  title: Performance on central $q^2$ bin
  minx : 0.8
  miny : 0.8
cases:
  OS background proxy:
    model  : /home/acampove/external_ssd/mva/cmb/v7p0/central
    color  : blue 
    samples:
      signal    :
        <<: *def_sig
      background: 
        name    : DATA*
        trigger : Hlt2RD_BuToKpEE_MVA
        q2bin   : central
        selection :
          bdt   : (1)
          mass  : B_Mass > 5500
