sub_dir: run3/v6/RK/prc
samples:
  - samples/cascade.yaml
  - samples/hop.yaml
  - samples/ecalo_bias.yaml
  - samples/jpsi_misid.yaml
  - samples/main.yaml
  - samples/mva.yaml
diagnostics:
  output         : plots/prec_correlations 
  score_from_rdf : mva_prc
  correlations:
    target : 
      name    : B_M 
      overlay :  
        general:
          size : [20, 10]
        saving:
          plt_dir : plots/prec_correlations 
        plots:
          B_M :
            binning    : [4500, 6000, 60] 
            yscale     : 'linear'
            labels     : ['B_M', 'Entries']
            normalized : true
    methods:
      - Pearson
      - Kendall-$\tau$ 
    figure:
      size  : [20, 15]
      rotate: 45 
