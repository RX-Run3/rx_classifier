dataset :
    selection:
        bkg :
            mass : 'mass > 5500'
            run  : RUNNUMBER > 295000
        sig :
            mass : 'mass > 5100 && mass < 5600'
    paths:
        sig :
            file_path : /publicfs/ucas/user/campoverde/Data/RK/ctrl_BuToKpEE_ana_ee/v2/2024.root
            tree_name : 'KEE'
        bkg :
            file_path : /publicfs/ucas/user/campoverde/Data/RK/data_ana_cut_bp_ee/v4/2024.root
            tree_name : 'KEE'
    define :
      mass       : 'B_nopv_const_mass_M'
      min_ll_pt  : 'TMath::Min(L1_PT , L2_PT)'
      max_ll_pt  : 'TMath::Max(L1_PT , L2_PT)'
      min_ll_ipc : 'TMath::Min(L1_IPCHI2_OWNPV, L2_IPCHI2_OWNPV)'
      max_ll_ipc : 'TMath::Max(L1_IPCHI2_OWNPV, L2_IPCHI2_OWNPV)'
training :
    nfold    : 10
    rdm_stat : 1
    features : 
        - B_PT
        - B_IPCHI2_OWNPV
        - B_FDCHI2
        - B_ENDVERTEX_CHI2DOF
        - B_BPVDIRA
    #
        - Jpsi_PT
        - Jpsi_IPCHI2_OWNPV
        - Jpsi_FDCHI2
        - Jpsi_CHI2DOF
        - Jpsi_DIRA
    #
        - min_ll_pt
        - max_ll_pt
        - max_ll_ipc
        - min_ll_ipc
    #
        - H_PT 
        - H_IPCHI2_OWNPV 
    hyper    :
      loss              : log_loss
      n_estimators      : 100
      max_depth         : 3
      learning_rate     : 0.1
      min_samples_split : 2
saving:
    path : 'output/cut_ctrl_2024/v2/bukee_model.pkl'
plotting:
    roc :
      min : [0.5, 0.5]
    val_dir : 'output/cut_ctrl_2024/bukee_model'
    features:
        saving:
            plt_dir : 'output/cut_ctrl_2024/bukee_model/features'
        plots:
          B_PT :
            normalized : true
            binning : [0, 50000, 100]
            yscale  : 'log'
            labels  : ['$p_T(B^+)$', '']
          B_IPCHI2_OWNPV :
            normalized : true
            binning : [0, 20, 100]
            yscale  : 'log'
            labels  : ['$IP_{\chi^2}(B^+)$', '']
          B_FDCHI2_OWNPV :
            normalized : true
            binning : [0, 10000, 100]
            yscale  : 'log'
            labels  : ['$FD_{\chi^2}(B^+)$', '']
          B_ENDVERTEX_CHI2DOF:
            normalized : true
            binning : [0, 10, 100]
            yscale  : 'log'
            labels  : ['$\chi^2/dof(B^+)$', '']
          B_BPVDIRA:
            normalized : true
            binning : [0.9995, 1, 100]
            yscale  : 'log'
            labels  : ['DIRA$(B^+)$', '']
      #
          Jpsi_PT :
            normalized : true
            binning : [0, 50000, 100]
            yscale  : 'log'
            labels  : ['$p_T(J/\psi)$', '']
          Jpsi_IPCHI2_OWNPV:
            normalized : true
            binning : [0, 20, 100]
            yscale  : 'linear'
            labels  : ['$IP_{\chi^2}(J/\psi)$', '']
          Jpsi_FDCHI2_OWNPV:
            normalized : true
            binning : [0, 20, 100]
            yscale  : 'linear'
            labels  : ['$FD_{\chi^2}(J/\psi)$', '']
          Jpsi_CHI2DOF:
            normalized : true
            binning : [0, 10, 100]
            yscale  : 'linear'
            labels  : ['$\chi^2/dof(J/\psi)$', '']
          Jpsi_DIRA_OWNPV:
            normalized : true
            binning : [0.9995, 1, 100]
            yscale  : 'log'
            labels  : ['DIRA$(J/\psi)$', '']
      #
          min_ll_pt:
            normalized : true
            binning : [0, 20000, 100]
            yscale  : 'log'
            labels  : ['$\min(p_T(e^+), p_T(e^-))$', '']
          max_ll_pt:
            normalized : true
            binning : [0, 20000, 100]
            yscale  : 'log'
            labels  : ['$\max(p_T(e^+), p_T(e^-))$', '']
          min_ll_ipc:
            normalized : true
            binning : [0,  500, 100]
            yscale  : 'log'
            labels  : ['$\min(IP_{\chi^2}(e^+), IP_{\chi^2}(e^-))$', '']
          max_ll_ipc:
            normalized : true
            binning : [0, 3000, 100]
            yscale  : 'log'
            labels  : ['$\max(IP_{\chi^2}(e^+), IP_{\chi^2}(e^-))$', '']
      #
          H_PT :
            normalized : true
            binning : [0, 50000, 100]
            yscale  : 'log'
            labels  : ['$p_T(K^+)$', '']
          H_IPCHI2_OWNPV:
            normalized : true
            binning : [0, 2000, 100]
            yscale  : 'log'
            labels  : ['$IP_{\chi^2}(K^+)$', '']
      #
          mass:
            normalized : true
            binning : [4800, 6000, 100]
            yscale  : 'linear'
            labels  : ['$M_{DTF}(B^+)$', '']
